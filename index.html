<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body>

      <div class="parent">
        <div class="header">
          <div class="header header-left">
            <img src="./images/Minimal UI Icon.png" class="header-left header-icon"></img>

            <h2  class="header-left header-title">Minimal.UI</h2>
          </div>

          <div class="header header-right">

            <div class="header-right header-right-icons">
              <i class="fab fa-github-square"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-instagram"></i>

            </div>
          </div>
          </div>

        <div class="sidemenu">
        <div class="sidemenu getting-started">

          <h3 class="getting-started heading">Getting Started</h3>
          <p class="getting-started usage">Usage</p>
        </div>
          <div class="sidemenu components">
<h3 class=" components heading">Components</h3>
            <p class =" components avatar">Avatar</p>
            <p class =" components alert">Alert</p>
            <p class =" components badge">Badge</p>
            <p class =" components button">Button</p>
            <p class =" components card">Card</p>
            <p class =" components image">Image</p>
            <p class =" components input">Input</p>
            <p class =" components list">List</p>
            <p class =" components nav">Navigation</p>
            <p class =" components toast">Toast</p>
          </div>


        </div>
        <div class="main"> </div>

      </div>

  </body>
</html>
